<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="userSettings.name"
       required
       #nameField="ngModel"
       [class.field-error]="form.submitted && nameField.invalid"
       (blur)="onBlur(nameField)">
       <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
         Enter a name
       </div>
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="liteInterfaceStyle" value="Light" [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="liteInterfaceStyle">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterfaceStyle" value="Medium" [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="mediumInterfaceStyle">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterfaceStyle" value="Dark" [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="darkInterfaceStyle">
          Dark
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subsciption Type:</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Note</label>
      <textarea class="form-control" name="notes" id="notes" rows="3" [(ngModel)]="userSettings.notes">></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
  <p>{{ userSettings | json }}</p>
  <p>{{ originalUserSettings | json}}</p>
</div>
